<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var floor = prompt('아파트 층 수 입력')
	document.write('<table border="1px">')
	for(i=floor;i>=1;i--){
		document.write('<tr>')
		document.write("<th>"+i+"01호</th> <th>"+i+"02호</th> <th>"+i+"03호</th> <th>"+i+"04호</th>")
		document.write('</tr>')
	}
	document.write('</table>')
	
</script>
</body>
</html>
