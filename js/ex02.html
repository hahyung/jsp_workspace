<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var num = 1;
	var num2 = "1"
	document.write(num == num2) /* 타입을 신경 쓰지 않는다 */
	document.write(num === num2) /* 타입도 같아야 true */
	document.write(num !== num2)
	if(num === num2){
		alert('두 값은 같다')
	}else{
		alert('두 값은 다르다!!')
	}for(i=0;i<10;i++){
		document.write(i+", ")
	}
</script>
</body>
</html>
