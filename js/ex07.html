<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		var city = ['서울','인천','부산']
		city[3] = '다른값'
		function printArr(){
			for(i=0; i<city.length; i++){
				document.write(city[i]+", ")
			}
		}
		printArr()
		
		var joinData = city.join('/')
		document.write(joinData+", ")
		
		var arr=[111, 222, 333]
		var concatArr = arr.concat(city)
		document.write(concatArr+"<hr>")
		
		arr.push('안녕하세요') //제일 마지막 값 기준으로 값을 추가
		document.write(arr+"<hr>") 
		
		arr.pop()
		document.write(arr+"<hr>") //제일 마지막 값 기준으로 마지막 값을 삭제
		
		arr.unshift("안녕","하세요") //제일 앞의 값을 기준으로 값을 추가
		document.write(arr+"<hr>") 
		
		arr.shift()
		document.write(arr+"<hr>") //제일 앞의 값을 기준으로 앞의 값을 삭제
	</script>

</body>
</html>
