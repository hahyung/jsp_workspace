
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
img{width:100px;height:100px;}
.list {  position: fixed; right: 30px; top: 10px; width: 100px; }
.list_title{ background:red;  } 
</style>
<script>
	var imgArr = ['최근상품01.jpg','최근상품02.jpg','최근상품03.jpg','최근상품04.jpg','최근상품05.jpg','최근상품06.jpg','최근상품07.jpg','최근상품08.jpg']
	var arr = []
	const imgSize=5;
    function list(){
    	ls = document.getElementById("ls")
    	ls.innerHTML="최근 구경한 상품"
    	ls.style.background="green"
    }
    function imgAdd(val){
    	if(arr.length == 0){
    		list()
    	}
    	arr.push(imgArr[val.id]);
   		rp2 = document.getElementById("rp2")
   		if(arr.length <= imgSize){
   			var img=document.createElement('img'); 
	        img.src="images/"+imgArr[val.id]
	        rp2.appendChild(img)
   		}else{
   			rp2.innerHTML = ""
   			arr.shift();
   			for(i=0;i<arr.length;i++){
	   			var img=document.createElement('img'); 
	   			img.src="images/"+ arr[i]
	   	        document.getElementById("rp2").appendChild(img)
   			}
   		}
    }
    var idCnt = 0;
    var loop = 4;
    function init(){
    	let tbl = document.getElementById("tbl")
    	let table = document.createElement("table")
    	table.border = "1"
    	
		for(i=0;i<imgArr.length/4; i++){
			var tr = document.createElement("tr")
			for(j=loop-4;j<loop; j++){
				var td = document.createElement("td")
				var img = document.createElement("img")
				img.src = "images/"+imgArr[j]
				img.style.width = "100px"
				img.style.height = "100px"
				img.setAttribute("onclick","imgAdd(this)")
				img.id = idCnt;
				
				td.appendChild(img)
				tr.appendChild(td)
				idCnt++;
			}
			loop += 4
			table.appendChild(tr)
		}
    	tbl.appendChild(table)
    }
</script>
</head>
<body onload="init()">
<div class="list">
	<h3 class="list_title" id="ls" align="center">목록이<br>없습니다</h3>
	<div id="rp2"></div>
</div>
<div id="tbl"></div>

</body>

</html>
