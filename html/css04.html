<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.div {
		background-color: yellow;
		width: 30%; 
		height: 100px;
		border: 15px solid navy;
		padding: 50px 0 0 50px ;
		margin: 50px 0 0 50px ;
	}
	.div2 {
		background-color: yellow;
		width: 30%; 
		height: 100px;
		border: 15px solid rgba(209, 178, 255); /* a : 농도 */
		box-shadow:  0 0 10px 30px rgba(232, 217, 255, 0.6)
	}
	.title {
		text-shadow: 10px 10px 5px black; /* 오른쪽 아래쪽 번짐 */
	}
	.img {
		width: 100px; height: 100px;
		 box-shadow: 5px 5px 10px black;
	}
	* {margin:0;}
</style>
</head>
<body>
	<h1 style="background-color: red;">aaaa</h1>
	<hr>
	<img class="img" src="집에가고싶다.png">
	<hr>
	<h1 class="title">제목이 들어갑니다!</h1>
	<hr>
	<div class="div2">
		박스모델
	</div>
	<hr>
	<div class="div">
		박스모델
	</div>
</body>
</html>
