<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.span1 { background-color: yellow; 
						position: absolute; top:15px;} /* relative: 현재의 static의 위치를 기준으로 배치한다 */
	.span2 { background-color: aqua;
						position: absolute; left: 10px;}/* absolute: body를 기준으로 자기자신을 배치 */
	.span3 { background-color: gray; 
						position: absolute; top: -15px;}
	div { background-color: green;}
</style>
</head>
<body>
	<div>position</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>
	<span class="span3">span3</span>
	<div>기본 값 static입니다</div>
</body>
</html>
